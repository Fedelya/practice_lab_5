<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        <
        style >
            /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #f4f4f4;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6fcf97, #56ccf2);
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #56ccf2;
        }

        .item-list {
            list-style: none;
        }

        .item {
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        }

        .item-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .item-details {
            position: relative;
            padding-right: 100px;
        }

        .item-details p {
            margin: 5px 0;
            color: #555;
        }

        .item-details a {
            color: #6fcf97;
            text-decoration: none;
        }

        .item-details a:hover {
            text-decoration: underline;
        }

        .view-detail-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        .view-detail-button .btn-primary {
            background-color: #6fcf97;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .view-detail-button .btn-primary:hover {
            background-color: #4caf73;
            transform: translateY(-2px);
        }

        .page-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .page-links a {
            padding: 8px 12px;
            margin: 0 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-decoration: none;
            color: #6fcf97;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .page-links a:hover {
            background-color: #f3f3f3;
            transform: scale(1.05);
        }

        .page-links .active {
            background-color: #6fcf97;
            color: #fff;
            border-color: #6fcf97;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #6fcf97;
            color: #fff;
            margin-top: 20px;
        }

        footer p {
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .item-list {
                padding: 15px;
            }

            a {
                width: 100%;
                text-align: center;
            }

            .page-links {
                flex-wrap: wrap;
            }

            .page-links a {
                margin-bottom: 5px;
            }
        }

        .btn-primary {
            background-color: #6fcf97;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #4caf73;
            transform: translateY(-2px);
        }

        .view-detail-button {
            position: absolute;
            top: 50%; /* Căn giữa theo chiều dọc */
            right: 20px; /* Cách mép phải một khoảng */
            transform: translateY(-50%); /* Căn chỉnh chính xác ở giữa */
        }

        .view-detail-button .btn-primary {
            background-color: #6fcf97;
            color: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .view-detail-button .btn-primary:hover {
            background-color: #4caf73;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

<header>
    <h1>Unified Job Portal</h1>
</header>

<div class="container">
    <h2>Available Jobs</h2>
    <ul class="item-list">
        <li class="item" th:each="job, iStat : ${jobPage.content}"
            th:style="${iStat.odd} ? 'background-color: #f3f3f3;' : ''"
            th:alt-title="${iStat.even}? 'even' : 'odd'">
            <h3 class="item-title" th:text="${company.getCompName()}"></h3>
            <div class="item-details">
                <p><strong>Description: </strong><strong th:text="${job.jobDesc}"></strong></p>
                <p><strong>Job Name: </strong><strong th:text="${job.jobName}"></strong></p>
                <p><strong>Address: </strong><strong th:text="${job.company.address.city}"></strong></p>
                <!-- Thêm nút Apply Now -->
                <div class="view-detail-button">
                    <a class="btn btn-primary"
                       th:href="@{/{companyId}/jobs(companyId=${company.id})}">Apply Now</a>
                </div>
            </div>
        </li>
    </ul>

    <div class="page-links" th:if="${jobPage.totalPages > 0}">
        <!-- Display "Previous" button -->
        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.number - 0})}"
           th:if="${jobPage.number > 0}"
           class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Previous</a>

        <!-- Display all page numbers -->
        <a th:href="@{/jobs(size=${jobPage.size}, page=1)}" th:text="1"></a>
        <a th:href="@{/jobs(size=${jobPage.size}, page=2)}" th:text="2"></a>
        <a th:href="@{/jobs(size=${jobPage.size}, page=3)}" th:text="3"></a>
        <a th:href="@{/jobs(size=${jobPage.size}, page=4)}" th:text="4"></a>
        <a th:href="@{/jobs(size=${jobPage.size}, page=5)}" th:text="5"></a>
        <!-- Display ellipsis if there are more pages -->
<!--        <div th:if="${jobPage.totalPages > 5}" class="ellipsis">...</div>-->
<!--        &lt;!&ndash; Display the last 5 pages &ndash;&gt;-->
<!--        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages - 4})}"-->
<!--           th:text="${jobPage.totalPages - 4}"></a>-->
<!--        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages - 3})}"-->
<!--           th:text="${jobPage.totalPages - 3}"></a>-->
<!--        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages - 2})}"-->
<!--           th:text="${jobPage.totalPages - 2}"></a>-->
<!--        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages - 1})}"-->
<!--           th:text="${jobPage.totalPages - 1}"></a>-->
<!--        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.totalPages})}"-->
<!--           th:text="${jobPage.totalPages}"></a>-->

        <!-- Display "Next" button -->
        <a th:href="@{/jobs(size=${jobPage.size}, page=${jobPage.number + 2})}"
           th:if="${jobPage.hasNext}"
           class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Next</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Unified Job Portal. All rights reserved.</p>
</footer>

</body>
</html>
