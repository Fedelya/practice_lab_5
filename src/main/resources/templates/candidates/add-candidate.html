<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Candidate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
<div class="w-full max-w-lg">
    <h1 class="text-3xl font-bold mb-6" th:align="center">CREATE CANDIDATE</h1>
    <form class="space-y-4"
          action="#" th:action="@{/candidates/add-candidate}" th:object="${candidate}" method="post"
    >
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <input type="text"
                   id="name"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   th:field="*{fullName}">
        </div>
        <div>
            <label for="dob" class="block text-sm font-medium text-gray-700">DOB</label>
            <div>
                <input type="date"
                       id="dob"
                       placeholder="dd/mm/yyyy"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       th:field="*{dob}">
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <i class="fas fa-calendar-alt text-gray-400"></i>
                </div>
            </div>
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="tel"
                   id="phone"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   th:field="*{phone}">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email"
                   id="email"
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                   th:field="*{email}">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Address</label>
            <div class="space-y-2 mt-1">
                <input type="text"
                       id="number"
                       placeholder="Number"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       th:field="${address.number}">
                <input type="text"
                       id="street"
                       placeholder="Street"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       th:field="${address.street}">
                <input type="text"
                       id="city"
                       placeholder="City"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       th:field="${address.city}">
                <input type="text"
                       id="zip"
                       placeholder="Zip code"
                       class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       th:field="${address.zipcode}">
                <select id="country"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        th:field="${address.country}" aria-label="Country">
                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}">Country</option>
                </select>
            </div>
        </div>
        <div class="row flex justify-center space-x-4">
            <input type="submit"
                   class="px-4 py-2 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                   value="Create Candidate">
            <a class="px-4 py-2 bg-red-600 text-white font-medium rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
               href="/candidates">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
