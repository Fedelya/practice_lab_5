<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Candidates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white">
<div class="container mx-auto mt-10">
    <h1 class="text-center text-2xl font-bold mb-5">LIST CANDIDATES</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">Id</th>
                <th class="py-2 px-4 border-b">Full Name</th>
                <th class="py-2 px-4 border-b">DOB</th>
                <th class="py-2 px-4 border-b">Address</th>
                <th class="py-2 px-4 border-b">Phone</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b" colspan="2">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="candidate : ${candidates}">
                <td class="py-2 px-4 border-b" th:text="${candidate.id}"></td>
                <td class="py-2 px-4 border-b" th:text="${candidate.fullName}"></td>
                <td class="py-2 px-4 border-b" th:text="${candidate.dob}"></td>
                <td class="py-2 px-4 border-b" th:text="${candidate.address}"></td>
                <td class="py-2 px-4 border-b" th:text="${candidate.phone}"></td>
                <td class="py-2 px-4 border-b" th:text="${candidate.email}"></td>
                <td class="py-2 px-4 border-b">
                    <a class="btn btn-success bg-green-500 text-white px-4 py-1 rounded" th:href="@{/candidates/edit/{id}(id=${candidate.id})}">Update</a>
                    <a class="btn btn-danger bg-red-500 text-white px-4 py-1 rounded" th:href="@{/candidates/delete/{id}(id=${candidate.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
