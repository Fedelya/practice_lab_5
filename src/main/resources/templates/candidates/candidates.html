<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Candidates</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white">
<div class="container mx-auto mt-10">
    <h1 class="text-center text-2xl font-bold mb-5">LIST CANDIDATES</h1>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
            <tr>
                <th class="py-2 px-4 border-b">Id</th>
                <th class="py-2 px-4 border-b">Full Name</th>
                <th class="py-2 px-4 border-b">DOB</th>
                <th class="py-2 px-4 border-b">Address</th>
                <th class="py-2 px-4 border-b">Phone</th>
                <th class="py-2 px-4 border-b">Email</th>
                <th class="py-2 px-4 border-b">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b"></td>
                <td class="py-2 px-4 border-b">
                    <button class="bg-green-500 text-white px-4 py-1 rounded">Update</button>
                    <button class="bg-red-500 text-white px-4 py-1 rounded">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
