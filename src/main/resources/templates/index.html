<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 5 - Tran Anh Tien</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6fcf97, #56ccf2);
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            text-align: center;
            flex: 1;
        }

        .container h1 {
            margin-bottom: 30px;
            color: #56ccf2;
            font-size: 2rem;
        }

        .btn {
            display: inline-block;
            margin: 15px 15px;
            padding: 12px 25px;
            background-color: #6fcf97;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            background-color: #4caf73;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #6fcf97;
            color: #fff;
            margin-top: auto;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<header>
    <h1>Job Portal</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Candidates</a>
        <a href="#">Companies</a>
        <a href="#">Contact</a>
    </nav>
</header>

<div class="container">
    <h1>Welcome to Job Portal</h1>
    <a class="btn" href="/candidates">List Candidate</a>
    <a class="btn" href="/companies">List Company</a>
</div>

<footer>
    <p>&copy; 2024 Job Portal. All rights reserved.</p>
</footer>
</body>
</html>
