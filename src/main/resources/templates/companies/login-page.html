<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #222;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Đảm bảo chiều cao trang đầy đủ */
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #6fcf97, #56ccf2);
            color: #fff;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%; /* Đảm bảo header rộng hết chiều ngang */
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }

        header nav {
            display: flex;
            gap: 20px;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Cho phép phần form chiếm không gian còn lại */
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            text-align: center;
            color: #56ccf2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6fcf97;
        }

        /* Đảm bảo cả hai nút (Login và Đăng Ký) nằm trên cùng một dòng */
        .form-actions {
            display: flex;
            justify-content: space-between; /* Đặt khoảng cách đều giữa các nút */
            width: 100%;
        }

        .login-btn, .register-btn {
            width: 48%; /* Cả hai nút sẽ chiếm khoảng 48% chiều rộng */
            padding: 12px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
        }

        .login-btn {
            background-color: #6fcf97;
            color: #fff;
            border: none;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background-color: #4caf73;
        }

        .register-btn {
            background-color: #56ccf2;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #4098d7;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #6fcf97;
            color: #fff;
            width: 100%; /* Đảm bảo footer rộng hết chiều ngang */
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Job Portal</h1>
    <nav>
        <a href="/companies">Home</a>
        <a href="/">Post a Job</a>
        <a href="/">Add Company</a>
    </nav>
</header>


<!-- Phần Nội dung Login -->
<div class="main-content">
    <div class="login-container">
        <h2>Login</h2>
        <!-- Form login ở đây -->
        <form action="/check" method="POST">
            <div class="form-group">
                <label for="username">Email: </label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="login-btn">Login</button>
                <a href="/" class="register-btn">Đăng Ký</a>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>&copy; 2024 Job Portal. All rights reserved.</p>
</footer>

</body>
</html>
